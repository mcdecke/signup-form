<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Signup Form</title>
</head>

<body>

  <form>
    <!-- Email-->
    <input type="text" name="Email" value="" placeholder="Email">

    <!-- Password -->
    <input type="text" name="Password" value="" placeholder="Password">

    <!-- Github Username -->
    <input type="text" name="Github Username" value="" placeholder="Github Username">

    <!-- Location (use a select box with at least two options) -->
    <fieldset>
      <legend>Which location are you at?</legend>

      <input id="enterprise" type="radio" name="enterprise" value="Enterprisen">
      <label for="enterprise">Austin</label><br>

      <input id="pro" type="radio" name="pro" value="Pro">
      <label for="pro">Denver</label><br>

      <input id="free" type="radio" name="free" value="Free">
      <label for="free">New York</label><br>
    </fieldset>

    <input type="checkbox">
    <label for="rememberMe">Remember Me</label>
    <!-- Don't forget a submit button! -->
    <button type="submit">Submit</button>
  </form>


</body>

</html>
